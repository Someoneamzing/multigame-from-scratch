<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Multiplayer Game</title>
    <script src="/socket.io/socket.io.js" charset="utf-8"></script>
    <script type="text/javascript">
      let socket = io();
    </script>
    <script src="/jquery" charset="utf-8"></script>
    <script src="/bootstrapjs" charset="utf-8"></script>

    <script src="/compile/bundle.js" charset="utf-8"></script>
    <link rel="stylesheet" href="/bootstrapcss">
    <link rel="stylesheet" href="/css/master.css">
  </head>
  <body>
    <ul class='nav' id='page-nav-assist'>
      <li class='nav-item'><a class='nav-link active' data-toggle='tab' href='#login-page'></a></li>
      <li class='nav-item'><a class='nav-link' data-toggle='tab' href='#load-page'></a></li>
      <li class='nav-item'><a class='nav-link' data-toggle='tab' href='#game-page'></a></li>
    </ul>
    <div id='pages' class='tab-content'>
      <div id='login-page' class='tab-pane show active container'>
        <form id='login-form' class="form-horizontal center" novalidate>
          <div class="form-group">
            <input type="text" id="user" value="" placeholder='Username' class='form-control'>
            <div id='user-feedback' class="invalid-feedback">

            </div>
          </div>
          <div class="form-group">
            <input type="password" id="pass" value="" placeholder="Password" class='form-control'>
            <div id='pass-feedback' class="invalid-feedback">

            </div>
            <div id='pass-message' class="valid-feedback">

            </div>
          </div>
          <div class="form-inline">
            <button type="submit" id="login" class='btn btn-primary'>Login</button><button type="button" id='sign-up' class='btn btn-default'>Sign Up</button>
          </div>
        </form>
      </div>
      <div id='load-page' class="tab-pane container">
        <div id='load-container'>
          <p>Loading: <span id='load-status'></span>...</p>
          <div class="progress">
            <div class="progress-bar progress-bar-striped active" role="progressbar" aria-valuenow="40" aria-valuemin="0" aria-valuemax="100" style="width:10%" id='load-bar'></div>
          </div>
        </div>
      </div>
      <div id='game-page' class='tab-pane'>
        <canvas id="gc" width="300" height="300"></canvas>
        <div id='chat-hint'></div>
        <div id="chat-pane">
          <div id='chat-view'>

          </div>
          <form id='chat-form'><input type="text" id='chat-input'></form>
        </div>
      </div>
    </div>
  </body>
</html>
